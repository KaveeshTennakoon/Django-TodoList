<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo.css' %}">
</head>
<body>

    <div class="header">
        <h1>{{ user.username }}</h1>
        <a href="{% url 'user_logout' %}" class="logout-button">Log Out</a>
    </div>

    <div class="container">
        <h3 style="text-align: center;">Update</h3>
        <form method="post">
            {% csrf_token %}
            <div class="todo-item complete" data-id="{{ todo.id }}">
                        <span>{{ todo.title }}</span>
            </div>

            <h3 style="text-align: center;">To</h3>

            <div class="add-new-container">
                <input type="text" class="add-new-input" name="title" value="{{ todo.title }}" required>
                <input type="submit" value="Update" class="add-button">
            </div>
        </form>
    </div>
</body>
</html>
